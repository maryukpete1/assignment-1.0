<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="illustration">
                <img src="application.jpg" alt="Illustration" />
            </div>
            <h1>Learn highly sought after skills without hassle.</h1>
        </div>
        <div class="right-section">
            <h2>Signup</h2>
            <p>Take the next steps to apply at AltSchool Africa</p>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" name="first-name" placeholder="First Name" required>
                    <input type="text" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                    <select name="gender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="date" name="dob" required>
                    <input type="text" name="phone-number" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="text" name="country" placeholder="Country of Residence" required>
                    <input type="text" name="state" placeholder="State of Residence" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <input type="text" name="referral" placeholder="How did you hear about us? (Optional)">
                </div>
                <div class="form-group">
                    <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.</p>
                </div>
                <button type="submit">Signup</button>
            </form>
            <p>Already on AltSchool? <a href="#">Sign In</a></p>
        </div>
    </div>
</body>
</html>
